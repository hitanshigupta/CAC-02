{% extends 'bases/housebase.html' %}
{% load static %}
{% block content %}
<div class="card shadow-lg mx-4 card-profile-bottom">
    <div class="card-body p-3">
        <div class="row gx-4">
            {% if msg %}
            <div class="col-auto my-auto">
                <div class="h-100">
                    <h5 class="mb-1">
                        {{msg}}
                    </h5>
                    
                </div>
            </div>
            {% else %}
            <div class="col-auto my-auto">
                <div class="h-100">
                    <h5 class="mb-1">
                        Create House
                    </h5>
                    <p class="mb-0 font-weight-bold text-sm">
                        Fill out all the Text fields for creating your house!
                    </p>
                </div>
            </div>
            {% endif %}


        </div>
    </div>
</div>
<div class="container-fluid py-4">
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header pb-0">
                    <div class="d-flex align-items-center">
                        <p class="mb-0">Create House form</p>

                    </div>
                </div>
                <form method="POST">
                    {% csrf_token %}
                    <div class="card-body">
                        <p class="text-uppercase text-sm">House Information</p>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="example-text-input" class="form-control-label">House Number</label>
                                    <input class="form-control" name="hs_number" placeholder="eg : Villa no: 70" type="text" >
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="example-text-input" class="form-control-label">Street Name</label>
                                    <input class="form-control" name="hs_street" placeholder="eg : Portfino"  type="text">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="example-text-input" class="form-control-label">Cityname</label>
                                    <input class="form-control" name="hs_city" placeholder="eg : Lavasa"
                                        type="text">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="example-text-input" class="form-control-label">State name</label>
                                    <input class="form-control" name="hs_state" placeholder="eg : Maharastra"  type="text">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="example-text-input" class="form-control-label">Country Name</label>
                                    <input class="form-control" placeholder="eg : India" name="hs_country" type="text">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="example-text-input" class="form-control-label">PIN No</label>
                                    <input class="form-control" name="hs_pin" placeholder="eg : 123456" type="number">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="example-text-input" class="form-control-label">BHK</label>
                                    <input class="form-control" name="hs_bhk" placeholder="eg : 4BHK" type="text">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="example-text-input" class="form-control-label">Rent Price</label>
                                    <input class="form-control" name="hs_rent" placeholder="eg : Rs.12000" type="text">
                                </div>
                            </div>

                            <div class="col-md-12">
                                <div class="form-group">
                                    <label for="example-text-input" class="form-control-label">House Description</label>
                                    <textarea id="basic-example" name="hs_desc">

                                    </textarea>
                                </div>
                            </div>
                            
                            <button type="submit" class="btn btn-primary btn-sm ms-auto">Update</button>
                        </form>
                        </div>
                    </div>

                </form>
            </div>
        </div>

    </div>
</div>

<script>

tinymce.init({
  selector: 'textarea#basic-example',
  height: 500,
  menubar: false,
  plugins: [
    'advlist autolink lists link image charmap print preview anchor',
    'searchreplace visualblocks code fullscreen',
    'insertdatetime media table paste code help wordcount'
  ],
  toolbar: 'undo redo | formatselect | ' +
  'bold italic backcolor | alignleft aligncenter ' +
  'alignright alignjustify | bullist numlist outdent indent | ' +
  'removeformat | help',
  content_style: 'body { font-family:Helvetica,Arial,sans-serif; font-size:14px }'
});


</script>

{% endblock content %}
